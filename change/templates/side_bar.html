{% load static %}
<div class="large-4 medium-4 cell">
  <div class="profile_box">
    <div class="callout side-bar">
      <svg id="circle" width="100" height="100" class="float-center">
          <circle cx="50" cy="50" r="40" />
        </svg>
        <p style="text-align: center;margin-bottom: 0px;font-weight: bold;letter-spacing: 0.5px;font-size: small;">{{user.first_name }} {{user.last_name }}</p>
        <p style="text-align: center;color: #767676; font-size: small;">@{{user.username}}</p>
         
        <!-- <p style="text-align: center;">{{ user.profile.bio }}</p>  -->         
      <ul class="menu align-center medium-link">
        <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>

        <li><a href="{% url 'my_posts' %}">Your Posts</a></li>         
      </ul>
      <div class="float-center">
        <a class="button secondary small float-center" href="{% url 'logout' %}">Log Out</a>
      </div>          
    </div>
  </div>
  <div class="callout" style="border: 0px;">
